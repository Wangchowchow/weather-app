<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/151f073338.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-cloud-sun-rain"></i>Weather App</h1>
    </header>
    <main>
        <form>
            <input type="text" placeholder="Input City/Region">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <div class="search-result">
            <h2 class="city-name"></h2>
            <h3 class="temperature"></h3>
            <p class="feels-like"></p>
            <p class="humidity"></p>
            <p class="wind"></p>
        </div>
    </main>   
</body>
</html>
